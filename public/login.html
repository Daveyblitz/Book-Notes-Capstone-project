<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatives' Hub - Login</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
</head>
<body class="light-mode"> <!-- 🔹 Default is light mode -->

  <!-- 🔹 Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">🌙</button>

  <!-- 🔹 Headings above the card -->
  <div class="page-heading">
    <h1>Creatives' Hub<svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
      </svg>
    </h1>
    <h2>Readers' Notes</h2>
  </div>

  <div class="login-card">
    <form action="/login" method = "POST">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your username" name="username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password" name="password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>
    </form>

    <p class="text-center text-muted mb-2">Are you new here?</p>
    <div class="d-flex justify-content-center">
      <a href="./register.html" class="btn btn-outline-custom">Register</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 🔹 Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      toggleBtn.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
